<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome icons kit -->
    <script
      src="https://kit.fontawesome.com/7f35089b8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex">
      <div class="logo">
        <h1>ðŸ“– Library</h1>
      </div>
      <div class="login">
        <button type="button" class="btn">Login</button>
      </div>
    </header>
    <main class="flex">
      <button type="submit" class="btn add-btn">+ Add Book</button>
      <ul class="book"></ul>
    </main>
    <footer class="flex">
      <p>Â© Copyrights 2024.</p>
    </footer>
    <form>
      <div class="fas fa-times" aria-hidden="true"></div>
      <h2>Add new book</h2>
      <input
        class="input"
        type="text"
        id="title"
        placeholder="Title"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="text"
        id="author"
        placeholder="Author"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="number"
        id="pages"
        placeholder="Pages"
        required
        max="10000"
      />
      <div class="is-read flex">
        <label for="is-read">Have you read this book?</label>
        <input type="checkbox" name="isRead" id="isRead" />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
